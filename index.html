<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <h1 class="h1">Temperature Converter</h1><br>

    <div class="wap">
        <div class="input-box">
            <h3>Celsius:</h3>
            <input type="number" id="celsius" placeholder="celsius &#176C">
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left icon"></i>
        <div class="input-box">
            <h3>Fahrenheit:</h3>
            <input type="number" id="fahrenheit" placeholder="fahrenheit &#176K">
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left icon"></i>
        <div class="input-box">
            <h3>Kelvin:</h3>
            <input type="number" id="kelvin" placeholder="kelvin">
        </div>
    </div>
    <script src="script.js" defer></script>

</body>

</html>
